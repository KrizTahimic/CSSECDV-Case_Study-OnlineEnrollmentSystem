server:
  port: 3002
  address: 0.0.0.0  # Bind to all network interfaces

spring:
  application:
    name: course-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: course_service
  mvc:
    cors:
      mapping: "/**"
      allowed-origins: 
        - http://localhost:3000
        - http://192.168.188.100:3000
        - http://127.0.0.1:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
      exposed-headers: Authorization

eureka:
  client:
    service-url:
      defaultZone: http://192.168.188.100:8761/eureka/
  instance:
    preferIpAddress: true
    ip-address: 192.168.188.100
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
        failureRateThreshold: 50

jwt:
  secret: your-256-bit-secret-key-here-must-be-at-least-32-characters-long
  expiration: 86400000  # 24 hours in milliseconds 